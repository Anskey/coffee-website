<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Palatino">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=avenir">
</head>

<body>
    <div id="navbar">
        <div id="nav-social">
            <img id="icon" src="img/fb.png">
            <img id="icon" src="img/insta.png">
            <img id="icon" src="img/twitter.png">
        </div>

        <div id="nav-text">
            <h3 id="menu-link">Home</h3>
            <h3 id="menu-link">About</h3>
            <h3 id="menu-link">Contact</h3>
        </div>
    </div>


    <div id="hero-section">
        <div id="hero-wrapper">
            <div id="heading-wrapper">
                <h1>I love</h1>
                <h1 id="second-header">coffee!</h1>
            </div>
            <p id="subtitle">There are many great coffees around the world but the best coffee is the one in my hand right now.</p>
        </div>

        <div id="hero-beans">

        </div>
    </div>

    <div class="standard-margin-section">
        <div class="columns-wrapper">
            <div class="column">
                <img class="column-image" src="img/esp_.jpg">
                <div class="column-text-wrapper">
                    <h3>espresso</h3>
                </div>
            </div>
            <div class="column middle-column">
                <div class="column-text-wrapper">
                    <h3>cappuccino</h3>
                </div>
                <img class="column-image" src="img/cap_.jpg">
            </div>
            <div class="column">
                <img class="column-image" src="img/latte_.jpg">
                <div class="column-text-wrapper">
                    <h3>latte</h3>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
